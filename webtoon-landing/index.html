<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Worry Grid</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="scroll-container">
        <header class="hero">
            <h1>오늘도 같은 고민을 하고 있나요?</h1>
            <p>스크롤을 내려 당신의 이야기를 확인해보세요.</p>
        </header>
        
        <main class="manga-grid">
            <div class="panel panel-1" id="p1">
                <img src="assets/panel1.png" alt="작가 고민">
            </div>
            <div class="panel panel-2" id="p2">
                <img src="assets/panel2.png" alt="편집자 고민">
            </div>
            <div class="panel panel-3" id="p3">
                <img src="assets/panel3.png" alt="기획자 고민">
            </div>
            <div class="panel panel-4" id="p4">
                <img src="assets/panel4.png" alt="IP 매니저 고민">
            </div>
            <div class="panel panel-5" id="p5">
                <img src="assets/panel5.png" alt="스토리 작가 고민">
            </div>
        </main>

        <section class="footer">
            <h2>우리가 함께 고민하겠습니다.</h2>
            <button class="cta-button">음악 제작 상담하기</button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
